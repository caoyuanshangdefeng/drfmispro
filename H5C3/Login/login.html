<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="content">
        <div class="introduce">
            <div class="introduce-content">
                <p class="tips">
                    Enter your personal details and start journey with us
                </p>
            </div>
            <div class="form-wrapper">
                <div class="login-form">
                    <h1>Login</h1>
                    <span class="login-tips">
                        Direction, time, opportunity, challenge

                    </span>
                    <div class="other-login">
                        <img src="./asset/WeChat.png" alt="" srcset="">
                        <span>Sign With WeChat</span>
                    </div>
                    <div class="divider">
                        <span class="line"></span>
                        <span class="divider-text">Or Sign With Email</span>
                        <span class="line"></span>
                    </div>
                    <div class="from">
                        <div class="input-wrapper">
                            <span class="input-tips">Email</span>
                            <input type="text" placeholder="mail@website.com" class="ipt">
                        </div>
                        <div class="input-wrapper">
                            <span class="input-tips">password</span>
                            <input type="password" placeholder="Min. 8 character" class="ipt">
                        </div>
                        <div class="other-setting">
                            <div class="rem-pwd">
                                <input type="checkbox" name="" id="">
                                <span>Remember me</span>
                            </div>
                            <span class="forget-pwd">
                                Forget password
                            </span>
                        </div>
                        <button class="btn">Login</button>
                    </div>
                    <span class="register">Not register yet? Create An Account</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
